<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block versus Inline!</title>
</head>

<style>

    *{
        margin: 0;
        padding: 0;
    }
    

    a{
        text-decoration: none;
        border: 1px solid black;
        padding: 10px;
        width: 30%;
        display: inline-block;
        color: white;
        background-color: purple;
        border-radius: 10px;
    }

    #Heading1{
        color: grey;
        background: yellow;
    }

    .margin-10{
        margin: 10;
    }

</style>

<body>
    <h1>Block vs Inline</h1>
    <!--You may target by using ID to style but only used once.-->
    <h3 id="Heading1">The 'a'nchor element is an inline element.</h3>

    <a href="">Link 1</a>
    <a href="">Link 2</a>
    <a href="">Link 3</a>

    <h3>The 'p' element is a block element.</h3>

    <!--Class is added and can be used more than once.-->
    <p class="margin-10">Text 1</p>
    <p>Text 2</p>
    <p>Text 3</p>
    
    <!--Stylesheet is one of three basic ways to add styles. Inline styling is another, not maintainable. Last option, 
    style tags like used in this html page.-->
    
</body>
</html>
